<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <title>FMO Mobile Controller</title>
    <style>
        :root {
            /* 默认使用 Orange Theme (参考截图) */
            --bg-color: #121212;
            --panel-bg: #1e1e1e;
            --text-main: #e0e0e0;
            --text-muted: #888;
            --accent-cyan: #ff9800;   /* 主橙色 */
            --accent-magenta: #ffb74d; /* 辅助橙色/高亮 */
            --accent-green: #4caf50;
            --border-color: #333333;
            --viz-bg: #1a1a1a;
            --radius-md: 12px;
            --radius-sm: 8px;
        }

        /* 设备适配：桌面端/平板端字体放大 */
        :root.device-desktop {
            font-size: 19.2px; /* 16px * 1.2 */
        }

        /* 主题定义 - 保留其他作为可选项 */
        body.theme-cyberpunk {
            --bg-color: #050505;
            --panel-bg: rgba(20, 20, 20, 0.85);
            --text-main: #e0e0e0;
            --text-muted: #888;
            --accent-cyan: #00f3ff;
            --accent-magenta: #ff00ff;
            --accent-green: #00ff66;
            --border-color: rgba(255, 255, 255, 0.15);
            --viz-bg: radial-gradient(circle at center, #111 0%, #000 100%);
        }


        /* 主题定义 */
        body.theme-matrix {
            --bg-color: #000000;
            --panel-bg: rgba(0, 20, 0, 0.9);
            --text-main: #00ff00;
            --text-muted: #008800;
            --accent-cyan: #00ff00; /* 主色调 */
            --accent-magenta: #008f11; /* 辅色调 */
            --accent-green: #00ff00;
            --border-color: rgba(0, 255, 0, 0.2);
            --viz-bg: #000;
        }

        body.theme-ocean {
            --bg-color: #001f3f;
            --panel-bg: rgba(0, 31, 63, 0.85);
            --text-main: #b3e5fc;
            --text-muted: #568ea3;
            --accent-cyan: #7FDBFF;
            --accent-magenta: #0074D9;
            --accent-green: #39CCCC;
            --border-color: rgba(127, 219, 255, 0.2);
            --viz-bg: linear-gradient(to bottom, #001f3f, #001020);
        }

        body.theme-sunset {
            --bg-color: #2d1b2e;
            --panel-bg: rgba(45, 27, 46, 0.85);
            --text-main: #ffd1dc;
            --text-muted: #b07289;
            --accent-cyan: #ff9e64;
            --accent-magenta: #ff0055;
            --accent-green: #ffca28;
            --border-color: rgba(255, 158, 100, 0.2);
            --viz-bg: linear-gradient(to bottom, #2d1b2e, #1a0f1a);
        }

        body.theme-light {
            --bg-color: #f0f2f5;
            --panel-bg: rgba(255, 255, 255, 0.9);
            --text-main: #333333;
            --text-muted: #666666;
            --accent-cyan: #2196F3;
            --accent-magenta: #673AB7;
            --accent-green: #4CAF50;
            --border-color: rgba(0, 0, 0, 0.1);
            --viz-bg: #e0e0e0;
        }

        /* 新增主题：猛男粉 */
        body.theme-pink {
            --bg-color: #2e001f;
            --panel-bg: rgba(60, 0, 40, 0.85);
            --text-main: #ffc2d1;
            --text-muted: #d88fa5;
            --accent-cyan: #ff4081;
            --accent-magenta: #f50057;
            --accent-green: #ff80ab;
            --border-color: rgba(255, 64, 129, 0.2);
            --viz-bg: linear-gradient(to bottom, #2e001f, #1a0010);
        }

        /* 新增主题：基佬紫 */
        body.theme-purple {
            --bg-color: #1a002e;
            --panel-bg: rgba(40, 0, 60, 0.85);
            --text-main: #e1bee7;
            --text-muted: #ba68c8;
            --accent-cyan: #d500f9;
            --accent-magenta: #aa00ff;
            --accent-green: #e040fb;
            --border-color: rgba(213, 0, 249, 0.2);
            --viz-bg: linear-gradient(to bottom, #1a002e, #0d0017);
        }

        /* 新增主题：蕾丝红 */
        body.theme-red {
            --bg-color: #2b0000;
            --panel-bg: rgba(50, 0, 0, 0.85);
            --text-main: #ffcdd2;
            --text-muted: #e57373;
            --accent-cyan: #ff1744;
            --accent-magenta: #d50000;
            --accent-green: #ff5252;
            --border-color: rgba(255, 23, 68, 0.2);
            --viz-bg: linear-gradient(to bottom, #2b0000, #150000);
        }

        /* 新增主题：流氓黑 */
        body.theme-black {
            --bg-color: #000000;
            --panel-bg: #111111;
            --text-main: #ffffff;
            --text-muted: #666666;
            --accent-cyan: #ffffff;
            --accent-magenta: #333333;
            --accent-green: #999999;
            --border-color: #333333;
            --viz-bg: #000000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            height: 100dvh; /* 适配移动端视口 */
            display: grid;
            grid-template-rows: auto auto 1fr auto; /* Header, Settings, Viz, Controls */
            grid-template-areas: 
                "header"
                "settings"
                "viz"
                "controls";
            overflow: hidden;
            transition: background-color 0.5s, color 0.5s;
            
            /* Safe Area Adaptation */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
            
            overscroll-behavior: none; /* 防止页面整体回弹 */
        }

        /* 按钮触摸优化 */
        button, .btn-rect-lg, .vol-track-wrapper, .station-item {
            touch-action: manipulation;
        }

        /* 顶部状态栏 */
        header {
            grid-area: header;
            padding: 10px 15px; /* 减少 padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            z-index: 100;
            transition: background 0.5s, border-color 0.5s;
            margin: 10px 10px 0 10px;
            border-radius: var(--radius-md);
        }

        .brand {
            font-size: 0.95rem;
            font-weight: bold;
            letter-spacing: 0.5px;
            color: var(--accent-cyan);
            display: flex;
            align-items: center;
            gap: 6px;
            white-space: normal; /* 允许换行 */
            min-width: 0; /* 允许在 flex 容器中收缩 */
        }
        .brand span {
            display: block;
            line-height: 1.1; /* 紧凑行高，适合两行显示 */
        }
        .brand::before {
            content: 'F';
            background: var(--accent-cyan);
            color: #000;
            width: 24px;
            height: 24px;
            min-width: 24px; /* 防止压缩 */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 900;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 6px; /* 更加紧凑 */
        }

        /* 小屏幕适配 (< 380px) */
        @media (max-width: 380px) {
            html { font-size: 14px; } /* 缩小基准字体 */
            .brand span { display: none; } /* 隐藏文字只留 Logo */
            .header-right { gap: 4px; }
            .qso-count-badge { padding: 0 6px; }
            header { padding: 8px 10px; }
        }

        /* 输入框允许选择 */
        input, textarea {
            user-select: auto;
        }

        .theme-btn {
            background: transparent;
            border: 1px solid var(--border-color); /* 保持微妙边框 */
            color: var(--accent-cyan); /* 统一主题色 */
            width: 28px; /* 缩小尺寸 */
            height: 28px;
            border-radius: 6px; /* 稍微减小圆角 */
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            padding: 0;
        }
        .theme-btn svg {
            width: 16px;
            height: 16px;
        }
        .theme-btn:active { background: rgba(255,255,255,0.1); }

        .status-indicators {
            display: flex;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #555;
            transition: all 0.3s ease;
        }
        .status-dot.connected { background-color: var(--accent-green); box-shadow: 0 0 5px var(--accent-green); }
        .status-dot.error { background-color: #ff3333; box-shadow: 0 0 5px #ff3333; }

        /* 主可视区域 */
        .viz-container {
            grid-area: viz;
            position: relative;
            background: var(--viz-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: pointer; /* 提示可点击 */
            min-height: 0; /* 防止 grid item 溢出 */
            margin: 10px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .viz-info-container {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            gap: 10px;
            pointer-events: none;
            z-index: 10;
            align-items: center;
        }

        #current-station-text {
            position: absolute;
            bottom: 15px;
            left: 15px;
            z-index: 10;
            /* Override any defaults if needed, but viz-mode-badge class handles most */
        }

        .viz-mode-badge {
            padding: 4px 10px;
            background: var(--accent-cyan);
            border: none;
            border-radius: 4px;
            color: #000;
            font-weight: bold;
            font-size: 0.75rem;
            /* pointer-events: none; Handled by container */
            opacity: 1;
            white-space: nowrap;
        }

        /* 字幕/呼号显示组件 */
        .callsign-ticker-container {
            position: absolute;
            top: 20px;
            left: 10px;
            bottom: 50px; /* 留出底部空间 */
            width: auto;
            max-width: 140px;
            display: flex;
            flex-direction: column; /* 垂直排列 */
            justify-content: flex-start; /* 从上往下 */
            align-items: flex-start; /* 左对齐 */
            padding: 10px 0;
            box-sizing: border-box;
            overflow: hidden;
            pointer-events: none;
            z-index: 20;
            mask-image: linear-gradient(to bottom, black 80%, transparent); /* 底部淡出 */
            -webkit-mask-image: linear-gradient(to bottom, black 80%, transparent);
        }

        .callsign-item {
            background: rgba(0, 0, 0, 0.4);
            color: var(--accent-cyan);
            padding: 6px 10px;
            border-radius: 8px; /* Slightly less rounded for rect shape */
            margin-bottom: 10px; /* 垂直间距 */
            font-family: 'Roboto Mono', monospace;
            white-space: nowrap;
            border: 1px solid rgba(255, 255, 255, 0.1);
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;

            /* 初始状态用于动画 */
            opacity: 0;
            transform: translateX(-20px); /* 从左侧滑入 */
            max-height: 0; /* 高度动画 */
            margin-bottom: 0;
            
            transition: 
                opacity 0.3s ease,
                transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                max-height 0.4s ease,
                padding 0.4s ease,
                margin-bottom 0.4s ease,
                color 0.1s, text-shadow 0.1s, border-color 0.1s, background-color 0.1s; /* 呼吸灯快速响应 */
        }

        .callsign-time {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 2px;
            line-height: 1;
            font-weight: normal;
        }

        .callsign-text {
            font-size: 14px;
            font-weight: bold;
            line-height: 1.2;
        }

        .callsign-item.active {
            opacity: 1;
            transform: translateX(0);
            max-height: 80px; /* 展开高度 */
            padding: 6px 10px;
            margin-bottom: 10px;
        }

        /* 呼吸灯动态样式 (通过 JS CSS 变量控制) */
        .callsign-item.breathing {
            --level: 0; /* JS will update this 0-1 */
            
            /* 颜色在主题色和亮白色之间变化 */
            color: color-mix(in srgb, var(--accent-cyan), #fff calc(var(--level) * 50%));
            
            /* 发光效果 */
            text-shadow: 0 0 calc(5px + 10px * var(--level)) var(--accent-cyan);
            
            /* 边框亮起 */
            border-color: rgba(255, 255, 255, calc(0.2 + 0.6 * var(--level)));
            
            /* 背景微亮 */
            background-color: rgba(0, 0, 0, calc(0.4 + 0.2 * var(--level)));
        }

        /* 控制面板区域 */
        .controls-area {
            grid-area: controls;
            background: var(--panel-bg);
            border-top: 1px solid var(--border-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: auto;
            max-height: 50vh; /* 限制最大高度，给波形留空间 */
            overflow-y: auto;
            transition: background 0.5s, border-color 0.5s;
            margin: 0 10px 10px 10px;
            border-radius: var(--radius-md);
            border: 1px solid var(--border-color);
        }

        /* 播放控制 */


        .control-btn-group {
            display: flex;
            gap: 15px;
            align-items: center;
            justify-content: space-between; /* 在小屏上分散对齐，或 center */
            width: 100%;
        }

        /* 统一大按钮样式 - 调整为矩形 */
        .btn-rect-lg {
            height: 40px; /* 降低高度 (原48px) */
            flex: 1; /* 均匀分布 */
            min-width: 0;
            padding: 0;
            border-radius: 6px; /* 稍微减小圆角 */
            border: 1px solid var(--accent-magenta);
            background: rgba(255, 152, 0, 0.1);
            color: var(--accent-cyan);
            font-size: 1.1rem; /* 稍微调小图标 */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
            box-shadow: none;
        }
        
        /* 播放按钮突出显示 */
        #btn-play {
            background: var(--accent-cyan);
            color: #000;
            border: none;
            flex: 2; /* 更宽 */
        }
        #btn-play:active { transform: scale(0.98); opacity: 0.9; }

        /* 录音按钮 */
        .btn-record {
            border-color: #d32f2f;
            color: #d32f2f;
            background: rgba(211, 47, 47, 0.1);
        }
        .btn-record.recording {
            background: #d32f2f;
            color: #fff;
            box-shadow: 0 0 10px #d32f2f;
            animation: none;
        }

        /* 顶部设置区域 */
        #settings-area {
            grid-area: settings;
            background: var(--panel-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 0 20px;
            max-height: 0; /* Use max-height for transition */
            overflow: hidden;
            transition: max-height 0.3s ease, padding 0.3s ease;
            z-index: 99;
            margin: 0 10px;
            border-radius: 0 0 var(--radius-md) var(--radius-md);
            margin-top: -10px; /* 连接 Header */
            border-top: none;
        }
        #settings-area.open {
            max-height: 300px; /* Enough space for content */
            padding: 20px;
            margin-bottom: 10px;
        }
        
        /* 历史设备列表样式 */
        .device-history {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }
        #settings-area.open .device-history {
            opacity: 1;
            transform: translateY(0);
        }

        .device-tag {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border-color);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s;
        }
        .device-tag:hover {
            background: rgba(255, 255, 255, 0.2);
            color: var(--text-main);
        }
        .device-tag.active {
            border-color: var(--accent-cyan);
            color: var(--accent-cyan);
            background: rgba(0, 243, 255, 0.1);
        }
        .device-del {
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(0,0,0,0.3);
            font-size: 10px;
            line-height: 1;
            color: #aaa;
        }
        .device-del:hover {
            background: #ff3333;
            color: white;
        }
        .btn-rect-lg:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
        .btn-rect-lg.active { background: var(--accent-magenta); color: var(--bg-color); box-shadow: 0 0 15px var(--accent-magenta); }

        /* 录音按钮特殊样式覆盖 */
        .btn-record {
            border-color: #ff3333;
            color: #ff3333;
        }
        .btn-record.recording {
            background: rgba(255, 51, 51, 0.2);
            box-shadow: 0 0 15px #ff3333;
            animation: pulse 1.5s infinite;
        }
        .btn-record .icon {
            width: 14px;
            height: 14px;
            background-color: currentColor;
            border-radius: 50%; /* 录音图标为圆点 */
            transition: all 0.2s;
        }
        .btn-record.recording .icon {
            border-radius: 50%;
            transform: scale(0.8);
        }

        /* 音量条容器 */
        .vol-bar-container {
            display: flex;
            align-items: center;
            width: 100%;
            height: 48px;
            padding: 0 15px;
            box-sizing: border-box;
            background: rgba(0,0,0,0.2);
            border-radius: var(--radius-sm);
            border: 1px solid var(--border-color);
        }

        .vol-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            margin-right: 15px;
            cursor: pointer;
        }
        
        .vol-track-wrapper {
            flex: 1;
            height: 48px; /* 增大触摸热区 */
            display: flex;
            align-items: center;
            cursor: pointer;
            position: relative;
        }

        .vol-track {
            width: 100%;
            height: 6px; /* 加粗 */
            background: #333;
            border-radius: 3px;
            position: relative;
            overflow: visible;
        }

        .vol-fill {
            height: 100%;
            background: var(--accent-cyan);
            border-radius: 3px;
            width: 50%; /* 默认值 */
            position: relative;
            box-shadow: none;
            transition: width 0.1s linear;
        }

        /* 滑块头部圆点 */
        .vol-thumb {
            width: 18px;
            height: 18px;
            background: var(--accent-cyan);
            border-radius: 50%;
            position: absolute;
            right: -9px;
            top: 50%;
            transform: translateY(-50%);
            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            transition: transform 0.1s;
            border: 2px solid #fff;
        }
        
        .vol-track-wrapper:active .vol-thumb {
            transform: translateY(-50%) scale(1.1);
        }

        .vol-value-text {
            width: 45px;
            text-align: right;
            font-size: 14px;
            color: var(--text-muted);
            font-family: monospace;
            margin-left: 15px;
        }

        /* 台站列表 */
        .station-panel {
            background: rgba(0,0,0,0.2);
            border-radius: var(--radius-md);
            padding: 15px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            flex: 1; /* 填充剩余空间 */
            min-height: 150px; /* 保证最小高度 */
            overflow: hidden;
            margin: 0 0px 0px 0px; /* 与 Controls 对齐 */
        }
        
        .station-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.85rem; /* 稍微调小 */
            color: var(--text-muted);
        }

        .station-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 8px;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden; /* 防止横向滚动 */
            padding-right: 2px; /* 给滚动条留点位置 */
            padding-bottom: 50px; /* 底部留白给按钮 */
            position: relative;
        }




        .station-item {
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            transition: all 0.2s;
            border-left: 3px solid transparent;
            font-size: 0.9rem; /* 调小列表字体 */
        }
        .station-item.active {
            background: rgba(0, 243, 255, 0.1);
            border-left-color: var(--accent-cyan);
        }
        .station-item:active { background: rgba(255,255,255,0.1); }
        
        .st-name { 
            font-weight: 500;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* 设置面板 */
        .settings-panel {

    <script>
        // --- 核心类定义区域 ---
        
        /** 音量条控制器 */
        class VolumeSlider {
            constructor(container, player) {
                this.container = container;
                this.player = player;
                this.trackWrapper = container.querySelector('#vol-track-wrapper');
                this.fill = container.querySelector('#vol-fill');
                this.text = container.querySelector('#vol-value-text');
                this.muteBtn = container.querySelector('#vol-mute-btn');
                
                this.isDragging = false;
                this.value = 1.0; // 0.0 - 1.0
                
                this.initEvents();
                this.updateUI(this.value);
            }

            initEvents() {
                // 点击或拖动处理
                const updateFromEvent = (e) => {
                    const rect = this.trackWrapper.getBoundingClientRect();
                    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                    let percent = (clientX - rect.left) / rect.width;
                    percent = Math.max(0, Math.min(1, percent));
                    
                    // 0-200% 音量映射 (0.0 - 2.0)
                    const volumeValue = percent * 2.0;
                    this.setVolume(volumeValue);
                };

                // 鼠标事件
                this.trackWrapper.addEventListener('mousedown', (e) => {
                    this.isDragging = true;
                    updateFromEvent(e);
                    document.addEventListener('mousemove', onMove);
                    document.addEventListener('mouseup', onUp);
                });

                const onMove = (e) => {
                    if (this.isDragging) {
                        updateFromEvent(e);
                        e.preventDefault();
                    }
                };

                const onUp = () => {
                    this.isDragging = false;
                    document.removeEventListener('mousemove', onMove);
                    document.removeEventListener('mouseup', onUp);
                };

                // 触摸事件
                this.trackWrapper.addEventListener('touchstart', (e) => {
                    this.isDragging = true;
                    updateFromEvent(e);
                    document.addEventListener('touchmove', onTouchMove, { passive: false });
                    document.addEventListener('touchend', onTouchEnd);
                });

                const onTouchMove = (e) => {
                    if (this.isDragging) {
                        updateFromEvent(e);
                        e.preventDefault();
                    }
                };

                const onTouchEnd = () => {
                    this.isDragging = false;
                    document.removeEventListener('touchmove', onTouchMove);
                    document.removeEventListener('touchend', onTouchEnd);
                };

                // 静音切换
                this.muteBtn.addEventListener('click', () => {
                    if (this.value > 0) {
                        this.lastValue = this.value;
                        this.setVolume(0);
                    } else {
                        this.setVolume(this.lastValue || 1.0);
                    }
                    // 震动
                    if (navigator.vibrate) navigator.vibrate(10);
                });
            }

            setVolume(val) {
                this.value = val;
                this.player.setVolume(val); // 假设 player 支持 0-2.0
                this.updateUI(val);
            }

            updateUI(val) {
                // 显示百分比 (0-200%)
                const displayPercent = Math.round(val * 100);
                // 进度条宽度 (映射 0-2.0 到 0-100%)
                const fillWidth = Math.min(100, (val / 2.0) * 100);
                
                this.fill.style.width = `${fillWidth}%`;
                this.text.textContent = `${displayPercent}%`;
                
                // 更新图标状态
                if (val === 0) {
                    this.muteBtn.style.opacity = '0.5';
                    this.muteBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73 4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>`;
                } else {
                    this.muteBtn.style.opacity = '1';
                    this.muteBtn.innerHTML = `<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>`;
                }
            }
        }

        /** 基础事件发射器 */
        class EventEmitter {
            constructor() { this.events = {}; }
            on(event, listener) {
                if (!this.events[event]) this.events[event] = [];
                this.events[event].push(listener);
            }
            emit(event, ...args) {
                if (this.events[event]) this.events[event].forEach(fn => fn(...args));
            }
        }

        /** WebSocket 控制客户端 */
        class ControlClient extends EventEmitter {
            constructor() {
                super();
                // 配置常量 - 提取以提高可维护性
                this.CONFIG = {
                    FETCH_PAGE_SIZE: 20,
                    AUTO_REFRESH_INTERVAL: 30000,
                    RECONNECT_DELAY: 3000,
                    POST_SWITCH_DELAY: 3000
                };

                this.ws = null;
                this.connected = false;
                this.reconnectTimer = null;
                this.autoUpdateTimer = null; // 自动更新定时器
                this.host = '';
                this.stationList = []; // 存储所有已加载的台站
                this.currentStationId = null; // 当前台站ID
                
                // 全量加载状态管理
                this.fetchingAll = false;
                this.tempStationList = [];
                this.fetchStart = 0;
                this.fetchPageSize = this.CONFIG.FETCH_PAGE_SIZE; // 每次获取限制
            }

            connect(host) {
                // 重置加载状态，确保每次连接都能重新获取
                this.fetchingAll = false;
                this.tempStationList = [];
                this.fetchStart = 0;

                this.host = host;
                if (this.ws) {
                    // 关闭旧连接前清除定时器
                    this.stopAutoRefresh();
                    this.ws.close();
                    this.ws = null;
                }

                try {
                    this.ws = new WebSocket(`${(window.location && window.location.protocol === 'https:' ? 'wss' : 'ws')}://${this.host}/ws`);
                    
                    this.ws.onopen = () => {
                        this.connected = true;
                        this.emit('status', true);
                        this.stationList = []; // 重置列表
                        // 连接后自动获取所有列表和当前台站
                        this.fetchList(); // 初始加载
                        this.send('station', 'getCurrent');

                        // 开启30秒自动更新
                        this.startAutoRefresh();
                    };

                    this.ws.onclose = () => {
                        this.connected = false;
                        this.emit('status', false);
                        
                        // 清除自动更新
                        this.stopAutoRefresh();

                        // 3秒后重连
                        clearTimeout(this.reconnectTimer);
                        this.reconnectTimer = setTimeout(() => this.connect(this.host), this.CONFIG.RECONNECT_DELAY);
                    };

                    this.ws.onerror = (e) => {
                        console.error('WS Error:', e);
                        this.connected = false;
                        this.emit('status', false);
                        // APK Debugging helper
                        if (window.cordova) {
                             // Try to extract useful info, though WS errors are often empty in JS
                             alert(`WebSocket Error connecting to ${this.host}\nPlease check:\n1. Server is running\n2. Phone is on same Wi-Fi\n3. Use IP address instead of 'fmo.local'`);
                        }
                    };

                    this.ws.onmessage = (e) => {
                        try {
                            const msg = JSON.parse(e.data);
                            this.handleMessage(msg);
                        } catch (err) {
                            console.error('Parse Error:', err);
                        }
                    };

                } catch (e) {
                    console.error('Connection Failed:', e);
                    this.emit('status', false);
                    if (window.cordova) {
                        alert(`Connection Exception: ${e.message}\nHost: ${host}`);
                    }
                }
            }

            send(type, subType, data = {}) {
                if (!this.connected || !this.ws) return;
                this.ws.send(JSON.stringify({ type, subType, data }));
            }

            handleMessage(msg) {
                // 路由不同类型的消息
                if (msg.type === 'station') {
                    switch (msg.subType) {
                        case 'getListResponse':
                            const newList = msg.data.list || [];
                            const start = msg.data.start;

                            // 如果正在进行全量加载流程
                            if (this.fetchingAll) {
                                // 校验 start (如果服务器返回了 start)
                                if (start !== undefined && start !== this.fetchStart) {
                                    console.warn(`Fetch order mismatch: expected ${this.fetchStart}, got ${start}`);
                                    this.fetchingAll = false;
                                    return;
                                }

                                this.tempStationList = this.tempStationList.concat(newList);
                                
                                // 检查是否还有更多数据
                                // 如果返回的数量少于请求的数量，说明是最后一页
                                if (newList.length < this.fetchPageSize) {
                                    // 加载完成
                                    console.log(`Fetch complete. Total: ${this.tempStationList.length}`);
                                    this.stationList = this.tempStationList;
                                    this.fetchingAll = false;
                                    this.tempStationList = [];
                                    
                                    // 过滤空值
                                    this.stationList = this.stationList.filter(i => i);
                                    this.emit('stationList', this.stationList);
                                } else {
                                    // 继续获取下一页
                                    this.fetchStart += this.fetchPageSize;
                                    this.send('station', 'getListRange', { start: this.fetchStart, count: this.fetchPageSize });
                                }
                            } else {
                                // 非全量加载模式（兼容旧逻辑或单次更新）
                                if ((start === 0 || start === undefined) && newList.length > 0) {
                                    this.stationList = newList;
                                    this.emit('stationList', this.stationList);
                                }
                            }
                            break;
                        case 'getCurrentResponse':
                            if (msg.data && msg.data.uid) {
                                this.currentStationId = msg.data.uid;
                            }
                            this.emit('stationCurrent', msg.data);
                            break;
                        case 'setCurrentResponse':
                            // 操作结果，可加 Toast
                            break;
                    }
                } else if (msg.type === 'qso') {
                    this.emit('qsoMessage', msg);
                }
            }

            // 快捷指令
            setStation(uid) { 
                // 乐观更新：立即更新本地状态，解决连续点击失效问题
                this.currentStationId = uid;
                
                this.send('station', 'setCurrent', { uid }); 
                // Delay before fetching current station to ensure server state update
                setTimeout(() => this.send('station', 'getCurrent'), this.CONFIG.POST_SWITCH_DELAY);
            }

            nextStation() { 
                this.send('station', 'next');
                // Delay before fetching current station to ensure server state update
                setTimeout(() => this.send('station', 'getCurrent'), this.CONFIG.POST_SWITCH_DELAY);
            }

            prevStation() { 
                this.send('station', 'prev');
                // Delay before fetching current station to ensure server state update
                setTimeout(() => this.send('station', 'getCurrent'), this.CONFIG.POST_SWITCH_DELAY);
            }
            
            // 全量获取逻辑 (递归/分片获取)
            fetchList() {
                if (this.fetchingAll) return; // 避免重复触发
                
                this.fetchingAll = true;
                this.tempStationList = [];
                this.fetchStart = 0;
                
                // 发起第一次请求
                this.send('station', 'getListRange', { start: 0, count: this.fetchPageSize });
            }

            startAutoRefresh() {
                this.stopAutoRefresh();
                this.autoUpdateTimer = setInterval(() => {
                    if (this.connected) {
                        this.fetchList();
                    }
                }, this.CONFIG.AUTO_REFRESH_INTERVAL); // 30秒间隔
            }

            stopAutoRefresh() {
                if (this.autoUpdateTimer) {
                    clearInterval(this.autoUpdateTimer);
                    this.autoUpdateTimer = null;
                }
            }
            
            // QSO 指令
            getQsoList(page = 0, pageSize = 20) {
                this.send('qso', 'getList', { page, pageSize });
            }
        }

        /** 音频播放器 (PCM 流处理) */
        class AudioPlayer extends EventEmitter {
            constructor() {
                super();
                this.audioCtx = null;
                this.ws = null;
                this.connected = false;
                this.analyser = null;
                this.gainNode = null;
                // 音频处理链节点
                this.hpfNode = null;
                this.lpfNode = null;
                this.eqLow = null;
                this.eqMid = null;
                this.eqHigh = null;
                this.compressor = null;
                
                // 缓冲调度相关
                this.chunkQueue = [];
                this.scheduledEndTime = 0;
                this.started = false;
                this.buffering = true;
                
                // 音频参数
                this.sampleRate = 8000;
                this.targetLead = 0.5; // 目标领先时间(s)

                // 录音相关
                this.recording = false;
                this.recordedChunks = [];
            }

            async ensureAudioContext() {
                if (!this.audioCtx) {
                    try {
                        const AudioContext = window.AudioContext || window.webkitAudioContext;
                        this.audioCtx = new AudioContext();
                        
                        this.analyser = this.audioCtx.createAnalyser();
                        this.analyser.fftSize = 1024; // 降低分辨率以提高性能 (原 2048)
                        this.analyser.smoothingTimeConstant = 0.8;
                        
                        this.gainNode = this.audioCtx.createGain();
                        this.gainNode.gain.value = 1.0;

                        // 音频处理链优化 (参考 API 文档)
                        // 1. 300Hz HPF: 去除亚音频 (CTCSS/DCS) 和低频噪声
                        this.hpfNode = this.audioCtx.createBiquadFilter();
                        this.hpfNode.type = 'highpass';
                        this.hpfNode.frequency.value = 300;

                        // 2. 3000Hz LPF: 模拟电台带宽，去除高频刺耳噪声
                        this.lpfNode = this.audioCtx.createBiquadFilter();
                        this.lpfNode.type = 'lowpass';
                        this.lpfNode.frequency.value = 3000;
                        this.lpfNode.Q.value = 0.5;

                        // 3. EQ 低频 (LowShelf 180Hz +0.5dB)
                        this.eqLow = this.audioCtx.createBiquadFilter();
                        this.eqLow.type = 'lowshelf';
                        this.eqLow.frequency.value = 180;
                        this.eqLow.gain.value = 0.5;

                        // 4. EQ 中频 (Peaking 1400Hz +1.0dB Q=0.8) - 增强人声清晰度
                        this.eqMid = this.audioCtx.createBiquadFilter();
                        this.eqMid.type = 'peaking';
                        this.eqMid.frequency.value = 1400;
                        this.eqMid.Q.value = 0.8;
                        this.eqMid.gain.value = 1.0;

                        // 5. EQ 高频 (HighShelf 2600Hz 0dB)
                        this.eqHigh = this.audioCtx.createBiquadFilter();
                        this.eqHigh.type = 'highshelf';
                        this.eqHigh.frequency.value = 2600;
                        this.eqHigh.gain.value = 0;

                        // 6. 动态压缩器: 平衡音量，防止爆音
                        this.compressor = this.audioCtx.createDynamicsCompressor();
                        this.compressor.threshold.value = -22;
                        this.compressor.knee.value = 24;
                        this.compressor.ratio.value = 2;

                        // 连线: Source -> Gain -> HPF -> LPF -> EQ(L/M/H) -> Comp -> Analyser -> Dest
                        this.gainNode.connect(this.hpfNode);
                        this.hpfNode.connect(this.lpfNode);
                        this.lpfNode.connect(this.eqLow);
                        this.eqLow.connect(this.eqMid);
                        this.eqMid.connect(this.eqHigh);
                        this.eqHigh.connect(this.compressor);
                        this.compressor.connect(this.analyser);
                        this.analyser.connect(this.audioCtx.destination);
                    } catch (e) {
                        console.warn('AudioContext creation failed (waiting for user gesture):', e);
                        return;
                    }
                }
                
                // Do NOT auto-resume here. Rely on unlock() called by user gesture.
            }

            unlock() {
                // Try to create if missing (e.g. failed during auto-connect)
                if (!this.audioCtx) {
                    this.ensureAudioContext();
                }
                
                if (this.audioCtx && this.audioCtx.state === 'suspended') {
                    this.audioCtx.resume().then(() => {
                        console.log('AudioContext resumed via user interaction');
                    }).catch(e => console.error('AudioContext resume failed:', e));
                }
            }

            connect(host) {
                if (this.connected) return;
                this.ensureAudioContext();
                
                // 重置状态
                this.chunkQueue = [];
                this.scheduledEndTime = this.audioCtx.currentTime;
                this.started = false;
                this.buffering = true;

                try {
                    this.ws = new WebSocket(`${(window.location && window.location.protocol === 'https:' ? 'wss' : 'ws')}://${host}/audio`);
                    this.ws.binaryType = 'arraybuffer';

                    this.ws.onopen = () => {
                        this.connected = true;
                        this.emit('status', true);
                    };

                    this.ws.onclose = () => {
                        this.connected = false;
                        this.emit('status', false);
                    };

                    this.ws.onmessage = (e) => {
                        if (e.data instanceof ArrayBuffer) {
                            this.handlePCM(e.data);
                        }
                    };
                } catch (e) {
                    console.error('Audio Connect Failed:', e);
                }
            }

            disconnect() {
                if (this.ws) {
                    this.ws.close();
                    this.ws = null;
                }
                this.connected = false;
                this.emit('status', false);
            }

            handlePCM(buffer) {
                // 录音收集
                if (this.recording) {
                    this.recordedChunks.push(buffer.slice(0));
                }

                // PCM16 -> Float32
                const int16 = new Int16Array(buffer);
                const float32 = new Float32Array(int16.length);
                const scale = 1.0 / 32768;
                for (let i = 0; i < int16.length; i++) {
                    float32[i] = int16[i] * scale;
                }
                
                this.chunkQueue.push(float32);
                this.schedule();
            }

            startRecording() {
                this.recording = true;
                this.recordedChunks = [];
            }

            stopRecording() {
                this.recording = false;
                const blob = this.exportWAV();
                this.recordedChunks = [];
                return blob;
            }

            exportWAV() {
                if (this.recordedChunks.length === 0) return null;
                // 计算总长度
                const totalLen = this.recordedChunks.reduce((acc, c) => acc + c.byteLength, 0);
                const buffer = new Uint8Array(totalLen);
                let offset = 0;
                for (const chunk of this.recordedChunks) {
                    buffer.set(new Uint8Array(chunk), offset);
                    offset += chunk.byteLength;
                }
                
                // 创建 WAV 头
                const wavHeader = this.createWavHeader(totalLen, 1, this.sampleRate, 16);
                return new Blob([wavHeader, buffer], { type: 'audio/wav' });
            }

            createWavHeader(dataLength, numChannels, sampleRate, bitsPerSample) {
                const header = new ArrayBuffer(44);
                const view = new DataView(header);
                
                // RIFF chunk descriptor
                this.writeString(view, 0, 'RIFF');
                view.setUint32(4, 36 + dataLength, true);
                this.writeString(view, 8, 'WAVE');
                
                // fmt sub-chunk
                this.writeString(view, 12, 'fmt ');
                view.setUint32(16, 16, true); // Subchunk1Size (16 for PCM)
                view.setUint16(20, 1, true); // AudioFormat (1 for PCM)
                view.setUint16(22, numChannels, true);
                view.setUint32(24, sampleRate, true);
                view.setUint32(28, sampleRate * numChannels * bitsPerSample / 8, true); // ByteRate
                view.setUint16(32, numChannels * bitsPerSample / 8, true); // BlockAlign
                view.setUint16(34, bitsPerSample, true);
                
                // data sub-chunk
                this.writeString(view, 36, 'data');
                view.setUint32(40, dataLength, true);
                
                return header;
            }
            
            writeString(view, offset, string) {
                for (let i = 0; i < string.length; i++) {
                    view.setUint8(offset + i, string.charCodeAt(i));
                }
            }

            schedule() {
                if (!this.audioCtx) return;
                
                // 如果处于挂起状态，不进行调度，避免错误日志刷屏
                if (this.audioCtx.state === 'suspended') return;

                const now = this.audioCtx.currentTime;
                if (this.scheduledEndTime < now) this.scheduledEndTime = now;

                // 简单的缓冲策略
                if (this.buffering) {
                    // 积攒约 0.1s 数据再开始 (原为 0.5s，降低延迟)
                    const totalSamples = this.chunkQueue.reduce((acc, c) => acc + c.length, 0);
                    if (totalSamples / this.sampleRate > 0.1) {
                        this.buffering = false;
                        this.started = true;
                    } else {
                        return;
                    }
                }

                // 延迟控制/追赶逻辑
                // 如果计划时间落后当前时间太多（欠载），重置为当前时间
                if (this.scheduledEndTime < now) {
                    this.scheduledEndTime = now + 0.01; // 给一点小缓冲
                }
                
                // 如果计划时间超前当前时间太多（积压），进行丢包处理以减少延迟
                const latency = this.scheduledEndTime - now;
                if (latency > 0.3) { // 允许最大 300ms 延迟
                    // 丢弃队列头部的包，直到延迟在此范围内
                    // 注意：这会导致音频跳跃，但在实时通信中低延迟优先
                    console.log(`Latency too high (${latency.toFixed(3)}s), skipping packets...`);
                    // 简单粗暴：清空队列，重置时间
                    this.chunkQueue = [];
                    this.scheduledEndTime = now + 0.05;
                    return;
                }

                // 调度所有队列中的块
                while (this.chunkQueue.length) {
                    const chunk = this.chunkQueue.shift();
                    const buffer = this.audioCtx.createBuffer(1, chunk.length, this.sampleRate);
                    buffer.copyToChannel(chunk, 0);

                    const source = this.audioCtx.createBufferSource();
                    source.buffer = buffer;
                    source.connect(this.gainNode);
                    source.start(this.scheduledEndTime);

                    this.scheduledEndTime += chunk.length / this.sampleRate;
                }
            }

            setVolume(val) {
                if (this.gainNode) this.gainNode.gain.value = val;
            }
        }

        /** 可视化引擎 */
        class Visualizer {
            constructor(canvas, analyser) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.analyser = analyser;
                this.freqData = null;
                this.mode = 0; 
                this.modes = ['SPECTRUM', 'MIRROR', 'WAVEFORM', 'OSCILLOSCOPE', 'RADIAL', 'PARTICLES'];
                this.running = false;
                
                // 1. 初始化颜色 (修复：防止粒子颜色为 undefined)
                this.colorTheme = '#00f3ff';
                this.colorSecondary = '#ff00ff';
                this.updateThemeColors();

                // 2. 初始化尺寸
                this.resize();

                // 3. 粒子系统状态 (用于 PARTICLES 模式)
                this.particles = [];
                // 增强：增加粒子数量
                for(let i=0; i<150; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        // 1. 调整基础粒子大小：3px - 8px (原为 1-4px)
                        baseSize: Math.random() * 5 + 3,
                        // 3. 引入随机动态变化状态
                        sizeOffset: 0,
                        targetOffset: 0,
                        randomSpeed: Math.random() * 0.05 + 0.02,
                        color: Math.random() > 0.5 ? this.colorTheme : this.colorSecondary
                    });
                }
                
                // 使用 ResizeObserver 监听容器大小变化，解决布局变动导致的变形问题
                this.resizeObserver = new ResizeObserver(() => this.resize());
                this.resizeObserver.observe(this.canvas);
            }

            updateThemeColors() {
                const styles = getComputedStyle(document.body);
                this.colorTheme = styles.getPropertyValue('--accent-cyan').trim() || '#00f3ff';
                this.colorSecondary = styles.getPropertyValue('--accent-magenta').trim() || '#ff00ff';
            }

            resize() {
                this.canvas.width = this.canvas.clientWidth * window.devicePixelRatio;
                this.canvas.height = this.canvas.clientHeight * window.devicePixelRatio;
            }

            setAnalyser(analyser) { this.analyser = analyser; this.freqData = null; }

            switchMode() {
                this.mode = (this.mode + 1) % this.modes.length;
                return this.modes[this.mode];
            }

            start() {
                if (this.running) return;
                this.running = true;
                this.loop();
            }

            loop() {
                if (!this.running) return;
                requestAnimationFrame(() => this.loop());
                
                const w = this.canvas.width;
                const h = this.canvas.height;
                
                // 使用缓存的主题颜色
                const colorTheme = this.colorTheme;
                const colorSecondary = this.colorSecondary;

                // 清空画布
                this.ctx.clearRect(0, 0, w, h);

                if (!this.analyser) return;

                const bufferLength = this.analyser.frequencyBinCount;
                const dataArray = (this.freqData && this.freqData.length === bufferLength)
                    ? this.freqData
                    : (this.freqData = new Uint8Array(bufferLength));
                const modeName = this.modes[this.mode];

                // 通用粒子绘制设置
                // 性能优化：移动端减少阴影渲染
                this.ctx.shadowBlur = 0; 
                this.ctx.shadowColor = colorTheme;
                this.ctx.fillStyle = colorTheme;
                this.ctx.strokeStyle = colorTheme;

                if (modeName === 'SPECTRUM') { 
                    this.analyser.getByteFrequencyData(dataArray);
                    
                    const displayW = this.canvas.clientWidth || (w / window.devicePixelRatio);
                    const barCount = Math.max(24, Math.min(36, Math.floor(displayW / 12)));
                    const step = Math.max(1, Math.floor(bufferLength / barCount));
                    const colWidth = w / barCount;
                    const groundY = h * 0.85; // 地平线位置
                    
                    // 初始化峰值数组
                    if (!this.peaks || this.peaks.length !== barCount) {
                        this.peaks = new Array(barCount).fill(0);
                    }

                    for(let i = 0; i < barCount; i++) {
                        const value = dataArray[i * step] || 0;
                        
                        // 增强：增加高度敏感度
                        const barHeight = (value / 255) * groundY * 0.95; 
                        const x = i * colWidth + colWidth/2;
                        
                        // 1. 绘制主体粒子柱 (向上)
                        // 增强：增加粒子密度和大小
                        const particleCount = Math.floor(barHeight / 14); 
                        for (let j = 0; j < particleCount; j++) {
                            const y = groundY - (j * 14 + 10);
                            const ratio = j / particleCount; 
                            
                            this.ctx.beginPath();
                            // 增强：粒子更大，随高度变化
                            const size = 3 + ratio * 3.5; 
                            this.ctx.arc(x, y, size, 0, Math.PI * 2);
                            
                            if (j === particleCount - 1) {
                                this.ctx.fillStyle = '#ffffff';
                                this.ctx.shadowBlur = 8;
                                this.ctx.shadowColor = '#ffffff';
                            } else {
                                this.ctx.fillStyle = i % 2 === 0 ? colorTheme : colorSecondary;
                                this.ctx.shadowBlur = 0;
                            }
                            
                            this.ctx.globalAlpha = ratio * 0.7 + 0.3;
                            this.ctx.fill();
                        }
                        this.ctx.shadowBlur = 0; // Reset

                        // 2. 绘制倒影粒子 (向下)
                        const reflectCount = Math.floor(particleCount / 3);
                        for (let j = 0; j < reflectCount; j++) {
                            const y = groundY + (j * 14 + 10);
                            // 超出屏幕不绘制
                            if (y > h) break;
                            
                            const ratio = 1 - (j / reflectCount); // 越远越淡
                            
                            this.ctx.beginPath();
                            this.ctx.arc(x, y, 2.5, 0, Math.PI * 2);
                            this.ctx.fillStyle = i % 2 === 0 ? colorTheme : colorSecondary;
                            this.ctx.globalAlpha = ratio * 0.15;
                            this.ctx.fill();
                        }
                        
                        // 3. 绘制掉落峰值
                        if (barHeight > this.peaks[i]) {
                            this.peaks[i] = barHeight;
                        } else {
                            this.peaks[i] -= 2; 
                        }
                        
                        if (this.peaks[i] > 0) {
                            const peakY = groundY - this.peaks[i] - 12;
                            this.ctx.beginPath();
                            this.ctx.arc(x, peakY, 3, 0, Math.PI * 2);
                            this.ctx.fillStyle = colorSecondary;
                            this.ctx.globalAlpha = 1.0;
                            this.ctx.fill();
                        }
                    }
                    
                    // 绘制地平线光晕
                    this.ctx.beginPath();
                    this.ctx.moveTo(0, groundY);
                    this.ctx.lineTo(w, groundY);
                    this.ctx.strokeStyle = colorTheme;
                    this.ctx.lineWidth = 2;
                    this.ctx.globalAlpha = 0.4;
                    this.ctx.stroke();
                    
                    this.ctx.globalAlpha = 1.0;
                }
                else if (modeName === 'MIRROR') {
                    this.analyser.getByteFrequencyData(dataArray);
                    const cx = w / 2;
                    const cy = h / 2;
                    
                    // 1. 赛博网格背景 (透视效果)
                    this.ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
                    this.ctx.lineWidth = 1;
                    this.ctx.beginPath();
                    // 垂直线
                    for(let i=0; i<=w; i+=40) { 
                        this.ctx.moveTo(i, 0); 
                        this.ctx.lineTo(i, h); 
                    }
                    // 水平线
                    for(let i=0; i<=h; i+=40) { 
                        this.ctx.moveTo(0, i); 
                        this.ctx.lineTo(w, i); 
                    }
                    this.ctx.stroke();

                    // 2. 镜像数字方块
                    const bars = 48; // 增加密度
                    const step = Math.floor(bufferLength / bars);
                    const barW = (w / 2) / bars;

                    for(let i = 0; i < bars; i++) {
                        const value = dataArray[i * step];
                        const percent = value / 255;
                        
                        // 动态高度，增加低频权重
                        let barH = percent * (h * 0.7);
                        if (i < 5) barH *= 1.2; // 增强低音视觉

                        // 颜色渐变: 中心(高能) -> 边缘(冷色)
                        this.ctx.fillStyle = i % 3 === 0 ? colorSecondary : colorTheme;
                        
                        // 发光效果
                        if (percent > 0.6) {
                            this.ctx.shadowBlur = 15;
                            this.ctx.shadowColor = this.ctx.fillStyle;
                        } else {
                            this.ctx.shadowBlur = 0;
                        }

                        const xOffset = i * barW;
                        
                        // 绘制分段方块 (Tech Block Style)
                        const blockHeight = 6;
                        const gap = 2;
                        const totalBlocks = Math.floor(barH / (blockHeight + gap));

                        for (let b = 0; b < totalBlocks; b++) {
                            // 随着高度增加透明度递减
                            this.ctx.globalAlpha = 1.0 - (b / totalBlocks) * 0.6;
                            
                            const yOffset = b * (blockHeight + gap);
                            
                            // Right
                            this.ctx.fillRect(cx + xOffset, cy - yOffset, barW - 2, blockHeight);
                            this.ctx.fillRect(cx + xOffset, cy + yOffset, barW - 2, blockHeight);
                            
                            // Left
                            this.ctx.fillRect(cx - xOffset - barW, cy - yOffset, barW - 2, blockHeight);
                            this.ctx.fillRect(cx - xOffset - barW, cy + yOffset, barW - 2, blockHeight);
                        }
                    }
                    this.ctx.globalAlpha = 1.0;
                    this.ctx.shadowBlur = 0;

                    // 3. 中心能量线
                    const bass = dataArray[3] / 255;
                    this.ctx.fillStyle = '#ffffff';
                    this.ctx.globalAlpha = 0.5 + bass * 0.5;
                    this.ctx.fillRect(cx - 1, cy - (h/2)*bass, 2, h*bass);
                    this.ctx.globalAlpha = 1.0;
                }
                else if (modeName === 'WAVEFORM') {
                    this.analyser.getByteTimeDomainData(dataArray);
                    
                    // 1. 电流光晕效果
                    this.ctx.lineWidth = 3;
                    this.ctx.strokeStyle = colorTheme;
                    this.ctx.shadowBlur = 20;
                    this.ctx.shadowColor = colorTheme;
                    this.ctx.lineJoin = 'round';
                    this.ctx.lineCap = 'round';
                    
                    this.ctx.beginPath();
                    const sliceWidth = w * 1.0 / bufferLength;
                    let x = 0;
                    
                    for(let i = 0; i < bufferLength; i++) {
                        const v = dataArray[i] / 128.0;
                        const y = v * h/2;

                        if(i === 0) this.ctx.moveTo(x, y);
                        else this.ctx.lineTo(x, y);

                        x += sliceWidth;
                    }
                    this.ctx.stroke();
                    
                    // 2. 幻影重影 (RGB分离效果)
                    this.ctx.lineWidth = 2;
                    this.ctx.strokeStyle = colorSecondary;
                    this.ctx.globalAlpha = 0.4;
                    this.ctx.shadowBlur = 0;
                    
                    this.ctx.beginPath();
                    x = 0;
                    for(let i = 0; i < bufferLength; i++) {
                        const v = dataArray[i] / 128.0;
                        // 稍微延迟和偏移
                        const y = v * h/2 + 4; 
                        if(i === 0) this.ctx.moveTo(x, y);
                        else this.ctx.lineTo(x, y);
                        x += sliceWidth;
                    }
                    this.ctx.stroke();
                    
                    this.ctx.globalAlpha = 1.0;
                }
                else if (modeName === 'OSCILLOSCOPE') {
                    this.analyser.getByteTimeDomainData(dataArray);
                    
                    // 1. 全息网格背景 (动态扫描)
                    const time = Date.now() / 1000;
                    const gridOffset = (time * 50) % 50;
                    
                    this.ctx.strokeStyle = 'rgba(0, 255, 255, 0.1)';
                    this.ctx.lineWidth = 1;
                    this.ctx.beginPath();
                    // 垂直线
                    for (let gx = 0; gx < w; gx += 50) {
                        this.ctx.moveTo(gx, 0);
                        this.ctx.lineTo(gx, h);
                    }
                    // 水平扫描线
                    for (let gy = gridOffset; gy < h; gy += 50) {
                         this.ctx.moveTo(0, gy);
                         this.ctx.lineTo(w, gy);
                    }
                    this.ctx.stroke();

                    // 2. 高亮信号线 (CRT风格)
                    this.ctx.lineWidth = 2;
                    this.ctx.strokeStyle = '#00ff00'; // 复古绿
                    this.ctx.shadowBlur = 10;
                    this.ctx.shadowColor = '#00ff00';
                    this.ctx.beginPath();
                    
                    const sliceWidth = w * 1.0 / bufferLength;
                    let x = 0;
                    
                    for(let i = 0; i < bufferLength; i++) {
                        const v = dataArray[i] / 128.0;
                        const y = v * h/2;
                        
                        if(i === 0) this.ctx.moveTo(x, y);
                        else this.ctx.lineTo(x, y);
                        
                        x += sliceWidth;
                    }
                    this.ctx.stroke();
                    this.ctx.shadowBlur = 0;

                    // 3. 扫描线纹理遮罩
                    this.ctx.fillStyle = 'rgba(0,0,0,0.1)';
                    for(let i=0; i<h; i+=3) {
                        this.ctx.fillRect(0, i, w, 1);
                    }
                }
                else if (modeName === 'RADIAL') { 
                    this.analyser.getByteFrequencyData(dataArray);
                    const cx = w / 2;
                    const cy = h / 2;
                    const radius = Math.min(w, h) / 4.5; 
                    
                    this.ctx.save();
                    this.ctx.translate(cx, cy);
                    
                    // 1. 核心反应堆 (呼吸效果)
                    const bass = dataArray[5] / 255.0;
                    this.ctx.beginPath();
                    this.ctx.arc(0, 0, radius * (0.8 + bass * 0.2), 0, Math.PI * 2);
                    this.ctx.fillStyle = colorTheme;
                    this.ctx.globalAlpha = 0.2 + bass * 0.3;
                    this.ctx.shadowBlur = 20;
                    this.ctx.shadowColor = colorTheme;
                    this.ctx.fill();
                    this.ctx.globalAlpha = 1.0;
                    this.ctx.shadowBlur = 0;

                    // 2. 旋转 HUD 环
                    this.ctx.rotate(Date.now() * 0.0005); 
                    
                    const bars = 64; 
                    const step = Math.floor(bufferLength / bars);
                    
                    for(let i = 0; i < bars; i++) { 
                        const value = dataArray[i * step];
                        const percent = value / 255;
                        const angle = (i / bars) * Math.PI * 2;
                        const nextAngle = ((i + 0.8) / bars) * Math.PI * 2;
                        
                        // 内圈实心弧 (能量)
                        const innerR = radius;
                        const barH = percent * (radius * 0.8);
                        
                        this.ctx.beginPath();
                        this.ctx.arc(0, 0, innerR + barH, angle, nextAngle);
                        this.ctx.arc(0, 0, innerR, nextAngle, angle, true);
                        this.ctx.fillStyle = i % 2 === 0 ? colorTheme : colorSecondary;
                        this.ctx.fill();
                        
                        // 外圈放射线 (高能预警)
                        if (percent > 0.5) {
                            const outerStart = radius * 2.0;
                            const outerEnd = outerStart + (percent * radius * 0.5);
                            
                            this.ctx.beginPath();
                            this.ctx.moveTo(Math.cos(angle)*outerStart, Math.sin(angle)*outerStart);
                            this.ctx.lineTo(Math.cos(angle)*outerEnd, Math.sin(angle)*outerEnd);
                            this.ctx.strokeStyle = colorSecondary;
                            this.ctx.lineWidth = 2;
                            this.ctx.stroke();
                        }
                    }
                    this.ctx.restore();
                }
                else if (modeName === 'PARTICLES') {
                    this.analyser.getByteFrequencyData(dataArray);
                    
                    // 计算能量
                    let bass = 0;
                    for(let i=0; i<20; i++) bass += dataArray[i];
                    bass = bass / 20 / 255; // 0.0 - 1.0

                    const cx = w / 2;
                    const cy = h / 2;
                    
                    // 速度基数 (受低频控制)
                    const speedBase = 1 + bass * 8;

                    this.ctx.globalCompositeOperation = 'lighter'; // 混合模式

                    this.particles.forEach((p) => {
                        // 记录旧位置用于画拖尾
                        const oldX = p.x;
                        const oldY = p.y;

                        // 运动: 从中心向外
                        const dx = p.x - cx;
                        const dy = p.y - cy;
                        let dist = Math.sqrt(dx*dx + dy*dy);
                        let angle = Math.atan2(dy, dx);
                        
                        // 边界检测与重置
                        const maxDist = Math.max(w, h) * 0.8;
                        if (dist < 5 || dist > maxDist) {
                            // 在中心附近重生
                            angle = Math.random() * Math.PI * 2;
                            dist = 10 + Math.random() * 20;
                            p.x = cx + Math.cos(angle) * dist;
                            p.y = cy + Math.sin(angle) * dist;
                            // 重置颜色
                            p.color = Math.random() > 0.5 ? colorTheme : colorSecondary;
                            return; // 跳过这一帧绘制，避免穿越屏幕的线条
                        }

                        // 螺旋 + 辐射加速
                        angle += 0.01 * p.randomSpeed * (bass > 0.5 ? 2 : 1); 
                        dist += speedBase * p.randomSpeed * 5;

                        p.x = cx + Math.cos(angle) * dist;
                        p.y = cy + Math.sin(angle) * dist;
                        
                        // 绘制拖尾线 (光速穿梭感)
                        const size = p.baseSize * (0.3 + bass * 0.7);
                        // 距离中心越远越亮
                        const alpha = Math.min(1, (dist / (w/3))); 

                        this.ctx.beginPath();
                        this.ctx.moveTo(oldX, oldY);
                        this.ctx.lineTo(p.x, p.y);
                        this.ctx.lineWidth = size;
                        this.ctx.strokeStyle = p.color;
                        this.ctx.lineCap = 'round';
                        this.ctx.globalAlpha = alpha;
                        this.ctx.stroke();
                        
                        // 头部高亮
                        this.ctx.beginPath();
                        this.ctx.arc(p.x, p.y, size * 0.6, 0, Math.PI*2);
                        this.ctx.fillStyle = '#ffffff';
                        this.ctx.globalAlpha = alpha;
                        this.ctx.fill();
                    });
                    this.ctx.globalCompositeOperation = 'source-over';
                    this.ctx.globalAlpha = 1.0;
                }
                
                // Reset shadow for next frame performance
                this.ctx.shadowBlur = 0;
            }

            // 新增：获取当前音频能量 (0.0 - 1.0)
            getAudioEnergy() {
                if (!this.analyser) return 0;
                
                // 复用 freqData，如果不存在则创建
                const bufferLength = this.analyser.frequencyBinCount;
                if (!this.freqData || this.freqData.length !== bufferLength) {
                    this.freqData = new Uint8Array(bufferLength);
                }
                
                // 注意：这里可能会重复调用 getByteFrequencyData，但开销很小
                this.analyser.getByteFrequencyData(this.freqData);
                
                // 计算平均音量
                let sum = 0;
                // 只计算低中频部分 (前50%)，人声主要集中在此
                const count = Math.floor(bufferLength / 2);
                for(let i = 0; i < count; i++) {
                    sum += this.freqData[i];
                }
                const avg = sum / count;
                return avg / 255.0;
            }
        }

        /** 呼号队列显示管理器 (新增) */
        class CallsignTicker {
            constructor(containerId, visualizer) {
                this.container = document.getElementById(containerId);
                this.visualizer = visualizer;
                this.maxItems = 8; // 垂直布局减少数量
                this.items = []; // 存储 DOM 元素
                
                // 启动呼吸灯循环
                this.animateLoop();
            }

            addCallsign(callsign) {
                if (!this.container) return;

                // 1. 创建新元素
                const el = document.createElement('div');
                el.className = 'callsign-item breathing';
                
                // 创建时间元素
                const timeEl = document.createElement('div');
                timeEl.className = 'callsign-time';
                const now = new Date();
                const timeStr = now.toLocaleTimeString('en-GB', { hour12: false });
                timeEl.textContent = timeStr;

                // 创建呼号文本元素
                const textEl = document.createElement('div');
                textEl.className = 'callsign-text';
                textEl.textContent = callsign;

                el.appendChild(timeEl);
                el.appendChild(textEl);
                
                // 2. 添加到容器开头 (最新的在最上面)
                if (this.container.firstChild) {
                    this.container.insertBefore(el, this.container.firstChild);
                } else {
                    this.container.appendChild(el);
                }
                this.items.unshift(el);
                
                // 3. 强制重绘以触发 transition
                el.offsetHeight; 
                
                // 4. 激活进场动画 (从左侧滑入，挤开下方)
                el.classList.add('active');

                // 5. 移除多余元素 (移除最底部/最旧的)
                if (this.items.length > this.maxItems) {
                    const removed = this.items.pop();
                    // 优雅移除
                    removed.style.maxHeight = '0';
                    removed.style.padding = '0';
                    removed.style.marginBottom = '0';
                    removed.style.opacity = '0';
                    removed.style.border = 'none';
                    
                    setTimeout(() => {
                        if (removed.parentNode === this.container) {
                            this.container.removeChild(removed);
                        }
                    }, 400); // 配合 transition 时间
                }
            }

            animateLoop() {
                requestAnimationFrame(() => this.animateLoop());
                
                if (this.visualizer && this.items.length > 0) {
                    // 获取当前能量值 (0.0 - 1.0)
                    let energy = 0;
                    if (this.visualizer.getAudioEnergy) {
                        energy = this.visualizer.getAudioEnergy();
                    }
                    
                    // 平滑处理 (简单的低通滤波)
                    if (this.lastEnergy === undefined) this.lastEnergy = 0;
                    this.lastEnergy += (energy - this.lastEnergy) * 0.2;
                    
                    // 更新所有呼号的 CSS 变量
                    const level = this.lastEnergy.toFixed(3);
                    
                    this.items.forEach(el => {
                        el.style.setProperty('--level', level);
                    });
                }
            }
        }

        /** 发现管理器 (mDNS) */
        class DiscoveryManager extends EventEmitter {
            constructor() {
                super();
                this.services = new Map();
                this.isScanning = false;
                this.serviceType = '_http._tcp.local.'; 
                this.listEl = document.getElementById('discovered-list');
                
                // 监听 deviceready 事件自动开始扫描
                document.addEventListener('deviceready', () => this.startScan(), false);
            }

            startScan() {
                if (this.isScanning) return;
                
                const performScan = () => {
                    if (this.isScanning) return; 
                    
                    if (window.cordova && cordova.plugins && cordova.plugins.zeroconf) {
                        console.log('Starting mDNS scan...');
                        this.isScanning = true;
                        this.services.clear();
                        this.updateUI();
                        
                        cordova.plugins.zeroconf.watch(this.serviceType, 'local.', 
                            (result) => {
                                const { action, service } = result;
                                if (action === 'resolved') {
                                    if (service.ipv4Addresses && service.ipv4Addresses.length > 0) {
                                        service.ip = service.ipv4Addresses[0];
                                        this.services.set(service.name, service);
                                        this.updateUI();
                                    }
                                } else if (action === 'removed') {
                                    this.services.delete(service.name);
                                    this.updateUI();
                                }
                            },
                            (err) => {
                                console.error('ZeroConf Watch Error:', err);
                                this.isScanning = false;
                            }
                        );
                    } else {
                        console.warn('ZeroConf plugin not available');
                    }
                };

                // Request NEARBY_WIFI_DEVICES permission for Android 13+ (API 33)
                if (window.cordova && cordova.plugins && cordova.plugins.permissions) {
                    const permissions = cordova.plugins.permissions;
                    const nearbyPerm = 'android.permission.NEARBY_WIFI_DEVICES';

                    permissions.checkPermission(nearbyPerm, (status) => {
                        if (status.hasPermission) {
                            performScan();
                        } else {
                            permissions.requestPermission(nearbyPerm, 
                                (s) => {
                                    // 无论权限请求成功与否，都尝试进行扫描
                                    // 1. 如果是 Android 13+ 且用户授权，扫描正常工作
                                    // 2. 如果是旧版本 Android，该权限可能不适用，直接扫描
                                    performScan();
                                },
                                (err) => {
                                    console.warn('Permission request failed:', err);
                                    performScan();
                                }
                            );
                        }
                    }, (err) => {
                        console.warn('Permission check failed:', err);
                        performScan();
                    });
                } else {
                    performScan();
                }
            }

            stopScan() {
                if (this.isScanning && window.cordova && cordova.plugins && cordova.plugins.zeroconf) {
                    cordova.plugins.zeroconf.unwatch(this.serviceType, 'local.');
                }
                this.isScanning = false;
            }

            updateUI() {
                if (!this.listEl) return;
                
                // 只有当有设备时才显示容器，或者正在扫描且没有任何历史记录时可以提示
                if (this.services.size === 0) {
                    this.listEl.style.display = 'none';
                    return;
                }
                
                this.listEl.style.display = 'flex';
                this.listEl.innerHTML = '';
                
                // 添加标题
                const header = document.createElement('div');
                header.style.width = '100%';
                header.style.fontSize = '0.8rem';
