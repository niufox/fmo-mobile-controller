<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>业余无线电QSO定位系统 | QSO Locator (World Map)</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <link rel="stylesheet" href="css/map.css" />
</head>
<body>
    <div class="container">
        <div class="control-panel">
            <h1>业余无线电QSO定位系统 (世界地图)</h1>
        </div>

        <div class="map-container">
            <div id="map"></div>
            <div id="loading" class="loading-overlay">加载地图中...</div>

            <div class="info-overlay">
                <strong>当日通联人数</strong>
                <div id="currentGrid" style="font-size: 20px; color: #d32f2f; margin: 10px 0;">-</div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script src="js/map.js"></script>
</body>
</html>
